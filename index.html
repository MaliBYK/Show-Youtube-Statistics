<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Statistics WebApp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/youtube-logo2.png" alt="" class="yt-logo" />
        <h2 class="header-text">SHOW YOUTUBE CHANNEL STATISTICS</h2>
      </header>
      <div class="input">
        <input
          type="text"
          class="link-input"
          placeholder=" Ex:https://www.youtube.com/channel/UC-xlQoCzQpATClQV5b1Dpiw"
        />
        <button class="search">Show The Statistics</button>
      </div>
      <div class="statistics">
        <h2 class="statistics-header">Statistics Of Developer Box</h2>
        <!-- <ul class="statistics-list">
          <li class="subscibers-li">
            Total Subscribers : <span class="subscibers-span counter">0</span>
          </li>
          <li class="views-li">
            Total Views : <span class="views-span counter">0</span>
          </li>
          <li class="videos-li">
            Total Videos : <span class="comments-span counter">0</span>
          </li>
          <li class="comments-li">
            Total Comment : <span class="comments-span counter">0</span> -->
        <!-- </li> -->
        <!-- </ul> -->
        <table class="statistics-table">
          <tbody class="table-body">
            <tr>
              <td>Total Subscribers :</td>
              <td class="subscibers-td count">0</td>
            </tr>
            <tr>
              <td>Total Views :</td>
              <td class="views-td count">0</td>
            </tr>
            <tr>
              <td>Total Videos :</td>
              <td class="videos-td count">0</td>
            </tr>
            <tr>
              <td>Total Comments :</td>
              <td class="comments-td count">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
